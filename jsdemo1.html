<body>





<p><button onclick="myMove()">Animate me</button></p> 
<div id ="container">
  <div id ="animate"></div>
  <!--<div id ="animate1"></div> -->
</div>



<script>
function myMove() {
  var anim = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 4);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      anim.style.top = pos + "px"; 
      anim.style.right = pos + "px"; 
    }
  }
}
</script>
